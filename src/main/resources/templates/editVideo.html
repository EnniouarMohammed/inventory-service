<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Video</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Edit Video</h1>
    <form action="#" th:action="@{/editVideo/{id}(id=${video.id})}" th:object="${video}" method="post">
    <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="creator">Select Creator:</label>
            <select class="form-control" name="creator" id="creator">
                <option th:each="creator : ${allCreators}"
                        th:value="${creator.id}"
                        th:text="${creator.name}"
                        th:selected="${creator.id == video.creator.id}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" th:field="*{name}" />
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" />
        </div>

        <div class="form-group">
            <label for="datePublication">Publication Date:</label>
            <input type="date" class="form-control" id="datePublication" th:field="*{datePublication}" />
        </div>

        <div class="form-group">
            <label for="description">URL:</label>
            <input type="text" class="form-control" id="url" th:field="*{url}" />
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
