<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Delete Creator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script>
        function confirmDelete() { return confirm("Are you sure you want to delete this creator?"); }
    </script>
</head>
<body>
<div class="container">
    <h1>Delete Creator</h1>
    <p>Are you sure you want to delete this creator?</p>
    <form th:action="@{'/deleteCreator/' + ${id}}" method="post" onsubmit="return confirmDelete()">
        <input type="hidden" name="confirm" value="yes">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
</body>
</html>
